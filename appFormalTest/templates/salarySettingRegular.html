<!DOCTYPE html>

<html>
    <head>
        <title>管理系統</title>
    </head>
    <body>
        <a href='/redirectIndex'>回目錄</a><br>

        <a href='/addSalarySetting/regular'>新增固定獎金規則</a><br>

        <form method="POST">
            {% csrf_token %}
            搜尋獎金設定: <input type="text" name="searchBonusCode">
            <input type="submit" name="searchButt" value="搜尋">
        </form>

        <table border="1" cellpadding="0" cellspacing="0">
                <th>名稱</th>
                <th>編號</th>
                <th>獎金金額</th>
            
                {% for res in searchRes %}    
                <tr>
                    <td><a href='/editSalarySetting/regular/{{ res.bonusCode }}'>{{ res.bonusName }} </a></td>
                    <td>{{ res.bonusCode }} </td>
                    <td>{{ res.bonusValue }} </td>
                    <td><a href='/deleteSalarySetting/regular/{{ res.bonusCode }}'>刪除 </a></td>
                </tr>
                {% endfor %}
        </table>
    </body>
</html>
