<!DOCTYPE html>

<html>
    <head>
        <title>管理系統</title>
    </head>
    <body>
        <a href='/redirectIndex'>回目錄</a><br/>
        <form method="POST">
                {% csrf_token %}
                選擇報表:
                <select name="selectSection">
                    <option value="">---</option>
                    <option value="seleReport">銷售紀錄</option>
                    <option value="setSaleReport">課程扣點紀錄</option>
                    <option value="importReport">進出貨紀錄</option>
                </select><br>
                依照
                <select name="selectOrder">
                    <option value="orderDateFromOld">日期從舊到新</option>
                    <option value="orderDateFromNew">日期從新到舊</option>
                </select>
                排序
                <input type="submit" name="exportReport" value="查詢">
            </form>

        <table border="1" cellpadding="0" cellspacing="0">
            <th>日期</th>
            <th>單號</th>
            <th>銷售客戶</th>
            <th>銷售商品</th>
            <th>銷售員工1</th>
            <th>銷售員工2</th>
            <th>銷售員工3</th>
            <th>銷售價格</th>
            <th>備註</th>
    
            {% for res in saleAll %}    
            <tr>
                <td>{{ res.setDate }} </td>
                <td>{{ res.setSaleCode }} </td>
                <td>{{ res.setCusCode }} </td>
                <td>{{ res.setCode }} </td>
                <td>{{ res.setEmp1Code }} </td>
                <td>{{ res.setEmp2Code }} </td>
                <td>{{ res.setEmp3Code }} </td>
                <td>{{ res.setPrice }} </td>
                <td>{{ res.setRemark }} </td>
            </tr>
            {% endfor %}
        </table>

    </body>
</html>
