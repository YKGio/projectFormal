<!DOCTYPE html>

<html>
    <head>
        <title>管理系統</title>
    </head>

    <a href='/administrator'>回目錄</a><br/>

    <form method='post'>
        {% csrf_token %}
        查詢商品: <input type="text" name="stockSearch">
        <input type="submit" value="查詢總部存貨" name="stockSearchBut">
    </form>

    <a href='/addStock'>新商品</a>
    <a href='/combineStock'>組合商品</a>

    {{ errormessage }}

    <table border="1" cellpadding="0" cellspacing="0">
        <th>類別</th>
        <th>編號</th>
        <th>名稱</th>
        <th>牌價</th>
        <th>庫存量</th>

        {% for res in queryRes %}    
        <tr>
            <td>{{ res.stockType }} </td>
            <td>{{ res.stockCode }} </td>
            <td><a href = '/editStock/{{ res.stockCode }}'>{{ res.stockName }} </a></td>
            <td>{{ res.stockPrice }} </td>
            <td>{{ res.stockQua }} </td>
            <td><a href = '/deleteStock/{{ res.stockCode }}'>刪除 </a></td>
            <td><a href = '/adminImport/{{ res.stockCode }}'>進貨 </a></td>
        </tr>
        {% endfor %}
    
    </table>

    </body>
</html>
